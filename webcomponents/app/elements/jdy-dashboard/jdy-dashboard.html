<link rel="import" href="../../bower_components/polymer/polymer.html">
<script type="text/javascript" src="js/raphael.2.1.0.min.js" />
<script type="text/javascript" src="js/justgage.js" />


<polymer-element name="jdy-dashboard" attributes="">
  <template>
    <link rel="stylesheet" href="jdy-dashboard.css">
    <div id="left">
      <div id="stats">
        <div id="stat1" class="stat"><img src="image/peer.png" class="title_icon"/>Peers Connected<span id="connection_text" class="number_txt centered">1</span></div>
        <div id="stat2" class="stat"><img src="image/upload.png" class="title_icon"/>Upload<span id="upload_text" class="number_txt centered">0 B</span></div>
        <div id="stat3" class="stat"><img src="image/download.png" class="title_icon"/>Total Download<span id="download_text" class="number_txt centered">273.61 KB</span></div>
        <div id="stat4" class="stat">Download From Peer<span id="download_peer_text" class="number_txt without_icon">0 B<span class="percent_text"> / 0 %</span></span><span id="downloadPeer" style="width:140px; height:110px"></span></div>
        <div id="stat5" class="stat">Download From Server<span id="download_server_text" class="number_txt without_icon">273.61 KB<span class="percent_text"> / 100 %</span></span><span id="downloadServer" style="width:140px; height:110px"></span></div>
        <div id="stat6" onclick="window.open ( document.location.href,&quot;_blank&quot;);" class="stat"><img src="image/addpeer.png" class="title_icon title_peer_icon"/>Add New Peer</div>
      </div>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer("jdy-dashboard", {
        // define element prototype here
        attached: function () {
          this.dsGauge = new JustGage({
            id: "dsGauge",
            value: 67,
            min: 0,
            max: 100,
            title: "Visitors"
          });
        }
      });

    })();
  </script>
</polymer-element>
